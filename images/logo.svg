<svg xmlns="http://www.w3.org/2000/svg" viewBox="-40 -60 80 100">
  <style>
    .signal {
      animation: signal 2.5s ease-in-out infinite var(--delay);
    }
    @keyframes signal {
      0%, 100% { opacity: 0; }
      50% { opacity: 0.6; }
    }
  </style>

  <defs>
    <radialGradient id="g" cx="35%" cy="35%">
      <stop offset="0%" stop-color="#bae6fd"/>
      <stop offset="100%" stop-color="#38bdf8"/>
    </radialGradient>
  </defs>

  <!-- Animated signal dots -->
  <g fill="currentColor" opacity="0.5">
    <circle class="signal" cx="0" cy="-52" r="2" style="--delay: 0s"/>
    <circle class="signal" cx="0" cy="42" r="2" style="--delay: 0.8s"/>
    <circle class="signal" cx="-38" cy="-5" r="2" style="--delay: 1.6s"/>
  </g>

  <!-- Chip/Processor body (Cyber) -->
  <rect x="-24" y="-29" width="48" height="48" rx="5"
        fill="none" stroke="currentColor" stroke-width="5"/>

  <!-- Connection pins (Systems) -->
  <g stroke="currentColor" stroke-width="3.5" stroke-linecap="round">
    <!-- Top -->
    <line x1="-11" y1="-29" x2="-11" y2="-48"/>
    <line x1="0" y1="-29" x2="0" y2="-48"/>
    <line x1="11" y1="-29" x2="11" y2="-48"/>
    <!-- Bottom -->
    <line x1="-11" y1="19" x2="-11" y2="38"/>
    <line x1="0" y1="19" x2="0" y2="38"/>
    <line x1="11" y1="19" x2="11" y2="38"/>
    <!-- Left -->
    <line x1="-24" y1="-14" x2="-36" y2="-14"/>
    <line x1="-24" y1="-5" x2="-36" y2="-5"/>
    <line x1="-24" y1="4" x2="-36" y2="4"/>
    <!-- Right -->
    <line x1="24" y1="-14" x2="36" y2="-14"/>
    <line x1="24" y1="-5" x2="36" y2="-5"/>
    <line x1="24" y1="4" x2="36" y2="4"/>
  </g>

  <!-- Gear (Physical) inside Chip (Cyber) = CPS -->
  <g transform="translate(0,-5)">
    <!-- 8 gear teeth -->
    <g stroke="#38bdf8" stroke-width="5" stroke-linecap="butt">
      <line x1="0" y1="-11" x2="0" y2="-15"/>
      <line x1="0" y1="11" x2="0" y2="15"/>
      <line x1="-11" y1="0" x2="-15" y2="0"/>
      <line x1="11" y1="0" x2="15" y2="0"/>
      <line x1="-7.8" y1="-7.8" x2="-10.6" y2="-10.6"/>
      <line x1="7.8" y1="-7.8" x2="10.6" y2="-10.6"/>
      <line x1="-7.8" y1="7.8" x2="-10.6" y2="10.6"/>
      <line x1="7.8" y1="7.8" x2="10.6" y2="10.6"/>
    </g>
    <!-- Gear body -->
    <circle r="11" fill="url(#g)"/>
    <!-- Center axle hole -->
    <circle r="3.5" fill="none" stroke="currentColor" stroke-width="2"/>
  </g>
</svg>
